<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">

<header>
  <h1>Mentoria</h1>
  <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
</header>

<form id="form">
  <fieldset>

    <div class="fieldset_wrapper">
      <legend>Informações Pessoais</legend>
        
        <div class="col-2">
          <div class="input_wrapper">
            <label for="mentorship_name">Nome</label>
            <input type="text" id="mentorship_name" required>
          </div>
          
          <div class="input_wrapper">
            <label for="mentorship_surname">Sobrenome</label>
            <input type="text" id="mentorship_surname" required>
          </div>
        </div>
          
        <div class="input_wrapper">
          <label for="mentorship_email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship_email" required>
        </div>
        
        <div class="input_wrapper">
          <label for="mentorship_password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="mentorship_password" minlength="6" required>
        </div>
    </div>

    <div class="fieldset_wrapper">
      <legend>Informações do Mentor</legend>

      <div class="input_wrapper">
        <label for="mentorship_mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentorship_mentor" required>
      </div>
    </div>

    <div class="fieldset_wrapper">
      <legend>Seus horários disponíveis</legend>

      <div class="first_mentorship">
        <h2>Primeira mentoria</h2>

        <div class="col-3">

          <div class="input_wrapper">
            <label for="mentorship_first_date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship_first_date" format="dd-mm-yyyy" required>
          </div>

          <div class="input_wrapper">
            <label for="mentorship_first_begin">Das</label>
            <input type="time" id="mentorship_first_begin" required>
          </div>

          <div class="input_wrapper">
            <label for="mentorship_first_end">Até</label>
            <input type="time" id="mentorship_first_end" required>
          </div>

        </div>
      </div>

      <div class="second_mentorship">
        <h2>Segunda mentoria</h2>

        <div class="col-3">

          <div class="input_wrapper">
            <label for="mentorship_second_date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship_second_date" format="dd-mm-yyyy" required>
          </div>

          <div class="input_wrapper">
            <label for="mentorship_second_begin">Das</label>
            <input type="time" id="mentorship_second_begin" required>
          </div>

          <div class="input_wrapper">
            <label for="mentorship_second_end">Até</label>
            <input type="time" id="mentorship_second_end" required>
          </div>
          
        </div>
      </div>
    </div>

  </fieldset>
</form>

<footer><button type="submit" form="form">Salvar</button></footer>

</div>

</body>
</html>
